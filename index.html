<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin Wheel</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="spinBtn">SPIN</div>
        <div class="wheel">
            <div class="number" style="--i:1;--clr:rgba(0, 0, 255, 0.521);"><span>$1000</span></div>
            <div class="number" style="--i:2;--clr:rgba(255, 255, 0, 0.637);"><span>$10</span></div>
            <div class="number" style="--i:3;--clr:rgba(165, 42, 42, 0.555);"><span>$0</span></div>
            <div class="number" style="--i:4;--clr:rgba(0, 128, 0, 0.473);"><span>$1</span></div>
            <div class="number" style="--i:5;--clr:rgba(221, 18, 194, 0.767);"><span>$50</span></div>
            <div class="number" style="--i:6;--clr:rgba(238, 130, 238, 0.589);"><span>$500</span></div>
            <div class="number" style="--i:7;--clr:rgba(50, 228, 174, 0.774);"><span>$25</span></div>
            <div class="number" style="--i:8;--clr:rgba(49, 221, 63, 0.774);"><span>$5</span></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
